{% extends 'index.html' %} {% block content %}
<div class="col-10" >
    <div class="row">
        {% for master in master_list %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="card shad">
                <div class="card-header">
                    <h3 class="text-center">{{master.name}}</h3>
                </div>
                <img class="card-img-top p-3" src="{{master.photo_path}}" alt="Card image cap">
                <div class="card-body">
                    <div>{{master.description}}</div>
                    <div class="faded">{{master.address}}</div>
                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-success" href="#">Узнать больше</a>
                </div>
            </div>
        </div>
        <!--<img src="/static/assets/master_photos/def.png">-->
        {% endfor %}

    </div>
</div>
    <script>
        jQuery(function($){
            $("#content").removeClass('container');
            $("#content").addClass('container-fluid');
            $("#main ").attr("style", "color: black")
        });
    </script>
{% endblock %}
